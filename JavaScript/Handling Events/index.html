<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		header div{
			width: 100%;
			height:  100vh;
			box-sizing: border-box;
			overflow: hidden;
			position: relative;
			background-color: #42d7f5; 
		}
		}
		.container{  
			text-align: center;    
			width: 500px;  
			height: 100px;  
			padding-top: 250px; 
			padding-left: 100px;
			}  
		#btn{  
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 48px;  
		} 
	</style>
</head>
<body>
	<header>
		<div class="container">
			<button id="btn" class="centered">Click Me!</button>
		</div>
	</header>	
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
